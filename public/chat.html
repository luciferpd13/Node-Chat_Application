<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Node-Chat-Application</title>
 <meta name="viewport" content="width=device-width, inital-scale=1,  user-scalable=no">
<!--  Custom Css ------------>
<link rel="stylesheet" href="css/styles.css"/>

  </head>
  <body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="msg" class="chat__messages"></ol>

    <div class="chat__footer">
        <form id="msg-form">

            <input class="form-control" type="text" placeholder="Message" name="msg"/ autofocus autocomplete="off"/>


            <button class="btn btn-primary text-center">Send</button>

        </form>
        <button id="send-location" class="btn-warning">Send Location</button>
    </div>
</div>
  </div>

<script id="message-template" type="text/template">
  <li class="message">
      <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
          <p>{{text}}</p>
      </div>
 </li>
</script>


<script id="location-template" type="text/template">
  <li class="message">
      <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p><a href='{{url}}' target="_blank">My Current Location</a></p>
      </div>
 </li>
</script>

<!-- **************** Scripts ****************** -->

    <!--  Socket Script ---------->
    <script src="/socket.io/socket.io.js"></script>


    <!--  moment Script ---------->
    <script src="js/libs/moment.js"></script>

    <!--  mustache Script ---------->
    <script src="js/libs/mustache.js"></script>


    <!--  jquery Script ---------->
    <script src="js/libs/jquery-3.3.1.min.js"></script>

    <!--  Custom Script ---------->
    <script src="js/chat.js"></script>

  </body>
</html>
